        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><text y="20" font-size="20" fill="rgba(255,255,255,1)">❤️</text></svg>');
            background-size: 150px 150px;
            opacity: 1;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .message {
            z-index: 1;
            text-align: center;
            font-size: 3em;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            animation: float 4s ease-in-out infinite;
        }

        p {
            margin: 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .message p:nth-child(2) {
            font-size: 1.5em;
        }
