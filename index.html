<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            flex-direction: column; /* Align text vertically */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><text y="20" font-size="20" fill="rgba(255,255,255,1)">❤️</text></svg>');
            background-size: 150px 150px;
            opacity: 0.8;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .message {
            z-index: 1;
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(0.5px);
            animation: float 4s ease-in-out infinite;
            max-width: 600px; /* Limit max width for better readability */
            margin-top: 50px; /* Space from the top */
        }

        p {
            margin: 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 3em; /* Adjusted font size for main text */
        }

        .message p:nth-child(2) {
            font-size: 2.5em; /* Slightly smaller size for the link text */
        }

        .play-link {
            color: #ff4081; /* Original color for the link */
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

        .play-link:hover {
            color: #ff1493; /* Brighter color on hover */
            text-shadow: 0 0 90px #ff1493; /* Glow effect */
            transform: scale(1.1); /* Slightly enlarge text */
        }

        /* Media Queries for Mobile Compatibility */
        @media (max-width: 600px) {
            body {
                height: auto; /* Allow height to be auto on mobile */
                justify-content: flex-start; /* Align to top */
                padding-top: 20px; /* Space from top */
            }
            p {
                font-size: 1em; /* Adjust font size for mobile */
            }
            .play-link {
                font-size: 1em; /* Adjust link size for mobile */
            }
            .message {
                padding: 15px; /* Reduce padding for smaller screens */
                margin-top: 0; /* Remove margin top for mobile */
            }
        }
    </style>
</head>
<body>
    <audio id="divAudio">
        <source src="https://github.com/OsmanArjen/theOne/raw/refs/heads/main/videoplayback.m4a" type="audio/mp4">
    </audio>    
    <div class="hearts"></div>
    <div class="message">
        <p style="font-size: 1.5em; margin-top: 20px;">Seni seviyorum, Elif.</p>
        <p style="font-size: 1.5em; margin-top: 20px;"><span class="play-link" onclick="playAudio()">Her zaman seni seveceğim</span></p>
        <p style="font-size: 1.5em; margin-top: 20px;">Her hayattaki Eşim...</p>
        <p style="font-size: 1.5em; margin-top: 20px;"> <!-- Adjusted for better readability -->
            Varlığında, yokluğunda... yakınlığında, uzaklığında senin için içim yanıyor Elif.<br>
            Sen yokken ya görürsem diye korkar, sen varken ya göremezsem diye korkarım.<br>
            Çünkü sen benim için "o"sun, bende senin için "o"yum.
        </p>
    </div>
    <script>
        function playAudio() {
            var audio = document.getElementById("divAudio");
            audio.play();
        }
    </script>
</body>
</html>
