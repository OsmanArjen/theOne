<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><text y="20" font-size="20" fill="rgba(255,255,255,0.2)">❤️</text></svg>');
            background-size: 200px 200px;
            opacity: 1.0;
            pointer-events: none;
        }

        .message {
            z-index: 1;
            text-align: center;
            font-size: 2em;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="message">
        <p>Seni seviyorum Elif</p>
        <p>Her hayattaki eşim...</p>
    </div>
</body>
</html>
